<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tokyo Underground Stadium</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>

    <header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list__item"><a href="../index.html">Home</a></li>
                <li class="menu__list__item"><a href="./information.html">Information</a></li>
                <li class="menu__list__item"><a href="./guide.html">Guide</a></li>
                <li class="menu__list__item"><a href="./access.html">Access</a></li>
                <li class="menu__list__item"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">

        <div class="contact">
            <div class="background--black--1st contact-logo"><img src="../assets/image/logo.png" alt=""></div>
            <div class="background--black--2nd contact-contents">
                <div class="content">
                    <div class="contact-contents__form">
                        <h1 class="contact-contents__form__title">Send us a message</h1>
                        <form action="#" method="POST" id="contact-form">
                            <input type="text" placeholder="name" name="name" id="name" required>
                            <input type="email" placeholder="e-mail" name="email" id="email" required>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>
                            <input type="submit" value="SEND" id="send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p class="footer__title">&copy; 2018 Tokyo Underground Stadium</p>
        </div>
    </footer>

</body>

</html>
